apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingest-agent
  namespace: orchestrator
  labels:
    app: agent
    agent-type: data-ingest
spec:
  replicas: 5
  selector:
    matchLabels:
      app: agent
      agent-type: data-ingest
  template:
    metadata:
      labels:
        app: agent
        agent-type: data-ingest
    spec:
      containers:
      - name: agent
        image: agent:latest
        env:
        - name: AGENT_TYPE
          value: "data_ingest"
        - name: REDIS_HOST
          value: "redis"
        - name: MAX_CONCURRENT_TASKS
          value: "20"
        ports:
        - containerPort: 50052
          name: grpc
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

